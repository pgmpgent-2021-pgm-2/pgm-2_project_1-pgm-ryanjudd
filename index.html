
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pgm2-opdracht1</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <header>
        <div class="covid-container"></div>
        <div class="time-container">
            <div class="time-wrapper"></div>
            <input class="header-search" id="city-search" type="text" placeholder="city name">
            <button id="city-send">Send</button>
        </div>
        <div class="theme-swap-container"><button id="theme-swap-button">theme</button></div>
        <div class="youtube-container">
            <input class="header-search" id="youtube-search" type="text" placeholder="youtube search">
        </div>
        <div class="weather-container"></div>
    </header>

    <main>
        <article class="github-container"></article>
        <article class="github-center"></article>
        <article class="right-side">
            <div class="right-side-wrapper">
                <div class="form-alternative"> <!-- form resets page and prevents data loading -->
                    <input id="gh-search" type="text" placeholder="Search for users" type="submit"> 
                    <button id="gh-submit">Send</button>
                </div>
                <div class="gh-search-result">

                </div>
            </div>
        </article>

        <article class="github-repository-container"></article>
        <article class="github-followers-container"></article>
        
    </main>
    
    <script src="./static/js/services.js"></script>
    <script src="./static/js/main.js"></script>
</body>
</html>
